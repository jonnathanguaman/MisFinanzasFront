<div class="container mt-5">
  <h2 class="text-center">Registro de Usuario</h2>
  
  <form [formGroup]="usuarioForm" class="mb-4">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" class="form-control" />
    </div>
  </form>

  <!-- Formulario Auth -->
  <form [formGroup]="authForm" (ngSubmit)="registrar()" class="mb-4">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" formControlName="username" id="username" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" formControlName="password" id="password" class="form-control" />
    </div>

    <div class="d-flex justify-content-center gap-2 mt-3">
      <button type="submit" class="btn btn-success">Registrar</button>
      <button routerLink="/login" class="btn btn-primary">Volver</button>
    </div>
  </form>
</div>
